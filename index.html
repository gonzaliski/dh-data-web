<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="variables.css" />
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div>
        <div class="Browser light">
          <div class="header">
            <ul class="tabs">
              <li>
                <img
                  src="https://assets.digitalhouse.com/pg/prod/atoms/rubiks-cube.png"
                  class="favicon"
                  alt="favicon"
                />
                Playground Digital House
              </li>
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </li>
            </ul>
          </div>
          <div class="options">
            <ul class="navigation">
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
              </li>
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </li>
              <li>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="23 4 23 10 17 10"></polyline>
                  <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
              </li>
            </ul>
            <div class="url">
              <span class="protocolo"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line></svg></span
              >http://playground.digitalhouse.com
            </div>
            <div class="theme">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </div>
            <div class="terminal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="4 17 10 11 4 5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
              </svg>
            </div>
            <div class="both"></div>
          </div>
          <div class="emptyArea" style="height: 500px; width: 100%">
            <div style="margin: 0; padding: 0">
              <p style="padding-top: 0; margin-top: 0; font-size: 20px"></p>
            </div>
            <div
              style="
                margin: 0;
                padding: 0;
                border: 1px solid #d9d9d9;
                outline: none;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                display: block;
                margin: auto;
                text-align: center;
              "
            >
              <header class="navbar">
                <h2>Desafio Data + Web - Opc A</h2>
                <!-- <button class="main-button">Mostrar tabla</button> -->
              </header>
              <section>
                <div class="table-container">
                  <div class="table-wrapper" data-simplebar>
                    <table id="main-table">
                      <thead class="table-head"></thead>
                    </table>
                  </div>
                  <div id="options">
                    <form id="options-form">
                      <h3>Configuración</h3>
                      <h4>Filas</h4>
                      <select
                        id="rows-select"
                        class="options-select"
                        required
                      ></select>
                      <h4>Columnas</h4>
                      <select
                        id="col-select"
                        class="options-select"
                        required
                      ></select>
                      <h4>Valores</h4>
                      <select
                        id="val-select"
                        class="options-select"
                        required
                      ></select>
                      <h4>Función de agregación</h4>
                      <select id="fun-select" class="options-select" required>
                        <option value="count">CONTEO</option>
                        <option value="sum">SUMA</option>
                        <option value="mean">PROMEDIO</option>
                        <option value="min">MÍNIMO</option>
                        <option value="max">MÁXIMO</option>
                      </select>
                      <button class="secondary-button" id="aplicar">
                        Aplicar
                      </button>
                      <button class="secondary-button" id="reiniciar">
                        Reiniciar
                      </button>
                      <button class="secondary-button" id="graficar">
                        Ver grafico
                      </button>
                    </form>
                  </div>
                </div>
                <script src="https://unpkg.com/simplebar@5.3.4/dist/simplebar.min.js"></script>
                <div id="modalGrafico" class="modal">
                  <div class="modal-contenido">
                    <span class="close">&times;</span>
                    <canvas id="myChart"></canvas>
                  </div>
                </div>
              </section>
            </div>
            <p style="text-align: right"></p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
